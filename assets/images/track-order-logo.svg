  <circle cx="100" cy="100" r="90" fill="#007AFF" opacity="0.1"/>
  
  <!-- Main Package Box -->
  <rect x="75" y="85" width="50" height="35" fill="#007AFF" rx="3"/>
  <rect x="75" y="85" width="50" height="8" fill="#0056CC"/>
  
  <!-- Package Lines -->
  <line x1="85" y1="85" x2="85" y2="120" stroke="#0056CC" stroke-width="2"/>
  <line x1="115" y1="85" x2="115" y2="120" stroke="#0056CC" stroke-width="2"/>
  <line x1="75" y1="102" x2="125" y2="102" stroke="#0056CC" stroke-width="2"/>
  
  <!-- Progress Dots -->
  <circle cx="60" cy="65" r="6" fill="#4CAF50"/>
  <circle cx="100" cy="55" r="6" fill="#4CAF50"/>
  <circle cx="140" cy="65" r="6" fill="#FF9800"/>
  <circle cx="120" cy="140" r="5" fill="#E0E0E0"/>
  
  <!-- Progress Lines -->
  <line x1="66" y1="65" x2="94" y2="55" stroke="#4CAF50" stroke-width="3" opacity="0.8"/>
  <line x1="106" y1="55" x2="134" y2="65" stroke="#4CAF50" stroke-width="3" opacity="0.8"/>
  <line x1="135" y1="70" x2="122" y2="135" stroke="#E0E0E0" stroke-width="2" opacity="0.6"/>
  
