  <line x1="140" y1="65" x2="142" y2="66" stroke="white" stroke-width="1"/>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" fill="#007AFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Track Order</text>
