<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="300" fill="#f8f9fa" rx="20"/>
  
  <!-- Skinny Jeans Silhouette -->
  <path d="M85 50 
           L85 60
           Q85 70 95 70
           L105 70
           Q115 70 115 60
           L115 50
           Q115 45 110 45
           L90 45
           Q85 45 85 50 Z" 
           fill="#4169E1" opacity="0.9"/>
  
  <!-- Main leg - very narrow/tapered -->
  <path d="M90 70
           L90 280
           Q90 290 95 290
           L105 290
           Q110 290 110 280
           L110 70
           Z" 
           fill="#4169E1"/>
  
  <!-- Waistband -->
  <rect x="85" y="45" width="30" height="8" fill="#2c3e50" rx="2"/>
  
  <!-- Belt loops -->
  <rect x="88" y="40" width="2" height="8" fill="#2c3e50" rx="1"/>
  <rect x="98" y="40" width="2" height="8" fill="#2c3e50" rx="1"/>
  <rect x="110" y="40" width="2" height="8" fill="#2c3e50" rx="1"/>
  
  <!-- Front pocket outline -->
  <path d="M92 80 Q95 82 95 90 L95 110 Q95 115 92 115" 
        stroke="#2c3e50" stroke-width="1" fill="none"/>
  
  <!-- Back pocket -->
  <rect x="105" y="95" width="8" height="12" stroke="#2c3e50" stroke-width="1" fill="none" rx="2"/>
  
  <!-- Stitching lines -->
  <line x1="87" y1="70" x2="87" y2="285" stroke="#1e3a5f" stroke-width="0.5" opacity="0.7"/>
  <line x1="113" y1="70" x2="113" y2="285" stroke="#1e3a5f" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Inseam -->
  <line x1="100" y1="70" x2="100" y2="285" stroke="#1e3a5f" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Hem -->
  <rect x="90" y="285" width="20" height="3" fill="#2c3e50" opacity="0.8" rx="1"/>
  
  <!-- Label -->
  <text x="100" y="25" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKINNY FIT</text>
  
  <!-- Fit indicator arrows showing narrow taper -->
  <path d="M130 100 L125 105 L130 110" stroke="#FF6B35" stroke-width="2" fill="none"/>
  <path d="M70 100 L75 105 L70 110" stroke="#FF6B35" stroke-width="2" fill="none"/>
  <text x="140" y="107" fill="#FF6B35" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Tapered</text>
</svg>